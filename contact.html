<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jonathan Meyer :: Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="content">
          <h1>Jonathan Meyer</h1>
          <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </header>
      <div class="section">
        <div class="content">
          <h1>Contact</h1>
          <form action="mailto:basic.portfolio@stej.com?subject=Contact-Form" method="post">
            <fieldset>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Fred Flintstone" />

              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="fred@bedrock.net" />

              <label for="message">Message</label>
              <textarea name="message" id="message" cols="80" rows="25"></textarea>

              <button type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="push"></div>
    </div>
    <footer>
      <div>&copy; Copyright 2019 Jonathan Meyer</div>
    </footer>
  </body>
</html>
